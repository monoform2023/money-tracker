<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет денежных средств</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Учет денежных средств</h1>
        
        <!-- Форма для добавления транзакции -->
        <div class="form">
            <label for="type">Тип:</label>
            <select id="type">
                <option value="доход">Доход</option>
                <option value="расход">Расход</option>
            </select>

            <label for="method">Метод оплаты:</label>
            <select id="method">
                <option value="наличные">Наличные</option>
                <option value="безнал">Безнал</option>
            </select>

            <label for="amount">Сумма:</label>
            <input type="number" id="amount" placeholder="Введите сумму">

            <label for="description">Описание:</label>
            <input type="text" id="description" placeholder="Введите описание">

            <button onclick="addTransaction()">Добавить транзакцию</button>
        </div>

        <!-- Балансы -->
        <div class="balances">
            <h2>Балансы</h2>
            <p>Наличные: <span id="cashBalance">0</span></p>
            <p>Безнал: <span id="cardBalance">0</span></p>
            <p>Общий баланс: <span id="totalBalance">0</span></p>
        </div>

        <!-- Единая раскрывающаяся вкладка -->
        <div class="collapsible">
            <button class="collapse-btn" onclick="toggleSection('mainSection')">Показать меню</button>
            <div id="mainSection" class="collapse-content">
                <!-- Фильтры и поиск -->
                <div class="section">
                    <h3>Фильтры и поиск</h3>
                    <label for="filterType">Тип:</label>
                    <select id="filterType">
                        <option value="все">Все</option>
                        <option value="доход">Доход</option>
                        <option value="расход">Расход</option>
                    </select>

                    <label for="filterMethod">Метод оплаты:</label>
                    <select id="filterMethod">
                        <option value="все">Все</option>
                        <option value="наличные">Наличные</option>
                        <option value="безнал">Безнал</option>
                    </select>

                    <label for="searchQuery">Поиск по описанию:</label>
                    <input type="text" id="searchQuery" placeholder="Введите фразу">

                    <button onclick="applyFiltersAndSearch()">Применить</button>
                </div>

                <!-- История транзакций -->
                <div class="section">
                    <h3>История транзакций</h3>
                    <button onclick="exportToXLSX()">Экспорт в XLSX</button>
                    <table id="historyTable">
                        <thead>
                            <tr>
                                <th>Дата</th>
                                <th>Метод</th>
                                <th>Сумма</th>
                                <th>Описание</th>
                                <th></th> <!-- Пустой заголовок для корзины -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Сюда будут добавляться транзакции -->
                        </tbody>
                    </table>
                </div>

                <!-- Анализ -->
                <div class="section">
                    <h3>Анализ</h3>
                    <label for="startDate">Начальная дата:</label>
                    <input type="date" id="startDate">

                    <label for="endDate">Конечная дата:</label>
                    <input type="date" id="endDate">

                    <button onclick="analyzeByDateRange()">Анализировать</button>
                    <div id="analysisResult"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
