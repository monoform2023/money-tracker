<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Учет денежных средств</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Учет денежных средств</h1>

    <!-- Форма добавления транзакций -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Добавить транзакцию</h5>
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" id="description" class="form-control" placeholder="Описание">
          </div>
          <div class="col-md-2">
            <input type="number" id="amount" class="form-control" placeholder="Сумма">
          </div>
          <div class="col-md-2">
            <select id="type" class="form-select">
              <option value="income">Доход</option>
              <option value="expense" selected>Расход</option>
            </select>
          </div>
          <div class="col-md-2">
            <select id="payment" class="form-select">
              <option value="cash">Наличные</option>
              <option value="card" selected>Безнал</option>
            </select>
          </div>
          <div class="col-md-2">
            <button id="addTransaction" class="btn btn-primary w-100">Добавить</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Балансы -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Балансы</h5>
        <div class="row">
          <div class="col-md-4">
            <p>Наличные: <span id="cashBalance" class="fw-bold">0 ₽</span></p>
          </div>
          <div class="col-md-4">
            <p>Безнал: <span id="cardBalance" class="fw-bold">0 ₽</span></p>
          </div>
          <div class="col-md-4">
            <p>Общий баланс: <span id="totalBalance" class="fw-bold">0 ₽</span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Список транзакций -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title d-flex justify-content-between align-items-center">
          Транзакции
          <button id="toggleTransactions" class="btn btn-sm btn-outline-secondary">
            Развернуть
          </button>
        </h5>
        <ul id="transactionList" class="list-group"></ul>
      </div>
    </div>

    <!-- Поиск и фильтры -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Фильтры</h5>
        <div class="row g-3">
          <div class="col-md-3">
            <input type="text" id="search" class="form-control" placeholder="Поиск по описанию">
          </div>
          <div class="col-md-2">
            <select id="filterType" class="form-select">
              <option value="all">Все</option>
              <option value="income">Доход</option>
              <option value="expense">Расход</option>
            </select>
          </div>
          <div class="col-md-2">
            <input type="date" id="startDate" class="form-control">
          </div>
          <div class="col-md-2">
            <input type="date" id="endDate" class="form-control">
          </div>
          <div class="col-md-2">
            <button id="filter" class="btn btn-secondary w-100">Фильтр</button>
          </div>
          <div class="col-md-1">
            <button id="resetFilter" class="btn btn-outline-secondary w-100">Сброс</button>
          </div>
        </div>
        <div class="mt-3">
          <button id="export" class="btn btn-success">Экспорт в XLSX</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Подключение библиотек -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
